<!DOCTYPE html>
<html>
<head>
	<title>TO DEUX</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,700,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>
			TO DEUX
		</h1>
		<ul id="tasks">
		</ul>
		<form action="index.html" method="post">
		<fieldset>
			<legend>Add Task</legend>
			<input type="text" placeholder="Task Name" name="taskName" id="taskName" maxlength="50">
			<input type="submit" value="+">
		</fieldset>
		</form>
	</div>
	<!-- I'm using this custom script tag as a way to separate out my task html template from my Javascript. Why would this be beneficial? -->
	<script id="hidden-template" type="text/x-custom-template">
		<li class="task">
				<div class="border-effect">
					<div>
						<span class="task-body"></span>
					</div>
					<div class="actions">
						<span class="prioritize">+</span>
						<span class="deprioritize">&ndash;</span>
					</div>
				</div>
			</li>
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/todo.js"></script>
</body>
</html>
